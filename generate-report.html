<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruti API Server - Test Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card.success .number {
            color: #28a745;
        }
        
        .card.failure .number {
            color: #dc3545;
        }
        
        .card.info .number {
            color: #17a2b8;
        }
        
        .tests-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .tests-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .test-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .test-item.pass {
            background-color: #d4edda;
            border-left-color: #28a745;
        }
        
        .test-item.fail {
            background-color: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .test-status {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .test-error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Shruti API Server</h1>
            <p>Comprehensive API Testing Report</p>
        </div>
        
        <div id="loading" class="loading">
            Loading test results...
        </div>
        
        <div id="content" style="display: none;">
            <div class="summary-cards">
                <div class="card success">
                    <h3>‚úÖ Passed</h3>
                    <div class="number" id="passed-count">0</div>
                    <p>Tests Passed</p>
                </div>
                <div class="card failure">
                    <h3>‚ùå Failed</h3>
                    <div class="number" id="failed-count">0</div>
                    <p>Tests Failed</p>
                </div>
                <div class="card info">
                    <h3>üìä Success Rate</h3>
                    <div class="number" id="success-rate">0%</div>
                    <p>Overall Success</p>
                </div>
                <div class="card info">
                    <h3>‚è±Ô∏è Duration</h3>
                    <div class="number" id="total-time">0s</div>
                    <p>Total Time</p>
                </div>
            </div>
            
            <div class="tests-section">
                <h2>üìã Test Results</h2>
                <div id="test-results"></div>
            </div>
            
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        async function loadTestReport() {
            try {
                const response = await fetch('test-report.json');
                if (!response.ok) {
                    throw new Error('Test report not found. Please run the API tests first.');
                }
                
                const report = await response.json();
                displayReport(report);
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        Please run <code>npm run test:api</code> to generate the test report.
                    </div>
                `;
            }
        }
        
        function displayReport(report) {
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Update summary cards
            document.getElementById('passed-count').textContent = report.summary.passed;
            document.getElementById('failed-count').textContent = report.summary.failed;
            document.getElementById('success-rate').textContent = report.summary.successRate + '%';
            document.getElementById('total-time').textContent = report.summary.totalTime + 's';
            
            // Display test results
            const testResultsContainer = document.getElementById('test-results');
            testResultsContainer.innerHTML = '';
            
            report.tests.forEach(test => {
                const testElement = document.createElement('div');
                testElement.className = `test-item ${test.status.toLowerCase()}`;
                
                testElement.innerHTML = `
                    <div class="test-name">${test.name}</div>
                    <div class="test-status">Status: ${test.status}</div>
                    ${test.error ? `<div class="test-error">Error: ${test.error}</div>` : ''}
                `;
                
                testResultsContainer.appendChild(testElement);
            });
            
            // Display timestamp
            document.getElementById('timestamp').textContent = `Report generated on: ${new Date(report.timestamp).toLocaleString()}`;
        }
        
        // Load report when page loads
        document.addEventListener('DOMContentLoaded', loadTestReport);
    </script>
</body>
</html>
